{% extends 'adminapp/partials/base.html' %}
{% load static %}
{% block content %}



<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">                        
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"></a>  <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'adminapp:index' %}"><i class="icon-home"></i></a></li>                            
                        <li class="breadcrumb-item">Agents</li>
                    </ul></h2>
                   
                </div>            
              
            </div>
        </div>
        
        <div class="row clearfix">
            <div class="col-lg-12">
<div class="card">
    <div class="header">
        <h2>Agents</h2>
    </div>
    <div class="body">
        <div class="table-responsive">
            <table class="table table-hover js-basic-example dataTable table-custom m-b-0 c_list">
                <thead>
                    <tr>
                        <th>
                            <label class="fancy-checkbox">
                                <input class="select-all" type="checkbox" name="checkbox">
                                <span></span>
                            </label>
                        </th>
                        <th>Agent Name</th>                                    
                        <th>Phone</th> 
                        <th>Username</th>                                   
                        <th>package</th>
                        <th>Action</th>
                    </tr>
                </thead>
                    <tbody>
                    {% for agent in agents %}
                    <tr>
                        <td style="width: 50px;">
                            <label class="fancy-checkbox">
                                <input class="checkbox-tick" type="checkbox" name="checkbox">
                                <span></span>
                            </label>
                        </td>
                        <td>
                            <p class="c_name">{{agent.agent_name}}</p>
                        </td>
                        <td>
                            <span class="phone"><i class="zmdi zmdi-phone m-r-10"></i>{{agent.phone_number}}</span>
                        </td> 
                        <td>
                            <p class="c_name">{{agent.user.username}}</p>
                        </td>                                  
                        <td>
                            <address><i class="zmdi zmdi-pin"></i> FL 32904</address>
                        </td>
                        <td>       
                            <button  type="button" class="btn btn-warning" title="Ban"> <i class="fa fa-ban"></i></button>

                            <button type="button" class="btn btn-info" title="Edit"><i class="fa fa-edit"></i></button>
                            <button type="button" data-type="confirm" class="btn btn-danger js-sweetalert" title="Delete"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>



{% endblock %}
