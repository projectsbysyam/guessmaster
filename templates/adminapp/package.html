{% extends 'adminapp/partials/base.html' %}
{% load static %}
{% block content %}

<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <!-- <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">                        
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i class="fa fa-arrow-left"></i></a> Packages</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>                            
                        <li class="breadcrumb-item">Packages</li>
                    </ul>
                </div>            
                -->
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-12">
              
                <div class="tab-content padding-0">
                    <div class="tab-pane card active" id="Web">
                        <div class="col-md-12">
                            <div class="card">
                                <!-- <div class="header">
                                    <div class="col-md-12 text-right">
                                       
                                        <button class="btn btn-primary"><a href="{% url 'adminapp:new_package' %}"></a>  New Package</button>
                                    </div>
                                </div> -->
                                <div class="body">
                                    <div class="table-responsive">
                                        <table class="table table-hover js-basic-example dataTable table-custom m-b-0 c_list">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        <label class="fancy-checkbox">
                                                            <input class="select-all" type="checkbox" name="checkbox">
                                                            <span></span>
                                                        </label>
                                                    </th>
                                                    <th>Package Name</th>                                    
                                                    <th>Created BY</th> 
                                                   
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                                <tbody>
                                                {% for agent in agents %}
                                                <tr>
                                                    <td style="width: 50px;">
                                                        <label class="fancy-checkbox">
                                                            <input class="checkbox-tick" type="checkbox" name="checkbox">
                                                            <span></span>
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <p class="c_name">{{agent.agent_name}}</p>
                                                    </td>
                                                    <td>
                                                        <span class="phone"><i class="zmdi zmdi-phone m-r-10"></i>{{agent.phone_number}}</span>
                                                    </td> 
                                                    <td>
                                                        <p class="c_name">{{agent.user.username}}</p>
                                                    </td>                                  
                                                   
                                                    <td>
                                                        {% if agent.user.is_active %}      
                                                        <button  type="button" onclick="agentBan(('{{ agent.id }}'))" class="btn btn-warning" title="Ban"> <i class="fa fa-ban"></i></button>
                                                        {% else %}
                                                        <button  type="button" onclick="removeBan(('{{ agent.id }}'))" class="btn btn-warning" title="Remove Ban"> <i class="fa fa-check"></i></button>
                                                        {% endif %}
                                                        <a href="your_link_here" class="btn btn-info" title="Edit">
                                                            <i class="fa fa-edit"></i>
                                                        </a>
                                                        <button type="button" onclick="agentDelete(('{{ agent.id }}'))" data-type="confirm" class="btn btn-danger js-sweetalert" title="Delete"><i class="fa fa-trash-o"></i></button>
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                      
                    </div>
                   
                </div>                
            </div>
        </div>
    </div>
</div>
{% endblock %}
