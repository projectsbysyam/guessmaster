{% extends 'adminapp/partials/base.html' %}
{% load static %}
{% block content %}

<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">                        
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i class="fa fa-arrow-left"></i></a> Add Result</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'adminapp:index' %}"><i class="icon-home"></i></a></li>                            
                        <li class="breadcrumb-item">Add Result</li>
                    </ul>
                </div>            
             
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>Add Result</h2>
                    </div>
                    <div class="body" >
                        <form id="basic-form" method="post" novalidate>
                            <div class="col-lg-4 col-md-12 ">
                                <label>Select Date (mm/dd/yyyy)</label>
                                <div class="input-group date" data-date-autoclose="true" data-provide="datepicker">
                                    <input type="text" class="form-control datepicker-input">
                                    <div class="input-group-append">                                            
                                        <button class="btn btn-outline-secondary" type="button"><i class="fa fa-calendar"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12 ">
                                    <label>Select Time</label>
                                    <select class="form-control show-tick ms select2" data-placeholder="Select">
                                        {% for timing in timings %}
                                        <option>{{timing.end_time}}</option>
                                        {% endfor %}
                                    </select>
                            </div>
                            <div class="body">
                                <div class="row clearfix">
                                    <div class="   col-md-6"> <b>1 st</b>
                                        <div class="input-group ">
                                            <input type="text" class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="input-group-addon"> <i></i> </span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> <b>2nd</b>
                                        <div class="input-group ">
                                            <input type="text" class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="input-group-addon"> <i></i> </span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> <b>3rd</b>
                                        <div class="input-group ">
                                            <input type="text" class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="input-group-addon"> <i></i> </span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> <b>4th</b>
                                        <div class="input-group ">
                                            <input type="text" class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="input-group-addon"> <i></i> </span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> <b>5 th</b>
                                        <div class="input-group ">
                                            <input type="text" class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="input-group-addon"> <i></i> </span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> <b>Guarentee 6 th</b>
                                        <div class="input-group ">
                                            <input type="text" class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="input-group-addon"> <i></i> </span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> <b>Box 1 st price</b>
                                        <div class="input-group ">
                                            <input type="text" class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="input-group-addon"> <i></i> </span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> <b>Box Series</b>
                                        <div class="input-group ">
                                            <input type="text" class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="input-group-addon"> <i></i> </span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> <b>Single</b>
                                        <div class="input-group ">
                                            <input type="text" class="form-control">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="input-group-addon"> <i></i> </span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right "><button type="submit" class="btn btn-primary">Save</button></div>
                            </div>
                      
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
        
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    console.log("Script is running");
    $(document).ready(function() {
        // Get today's date
        console.log("working")
        var today = new Date();
    
        // Format the date as 'dd/mm/yyyy'
        var formattedDate =  (today.getMonth() + 1) + '/' + today.getDate() + '/' + today.getFullYear();
        console.log(today,"working")
        // Set the default date format for the datepicker and the language/locale
        $('.datepicker-input').datepicker({
            format: 'mm/dd/yyyy',  // Set the date format here
            autoclose: true,
            language: 'en-GB' // Set the language/locale to a format that uses 'dd/mm/yyyy'
        });
    
        // Set the default date value for the input field
        $('.datepicker-input').datepicker('setDate', formattedDate);
    });
</script>
    
    
    
{% endblock %}
