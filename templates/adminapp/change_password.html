{% extends 'adminapp/partials/base.html' %}
{% load static %}
{% block content %}
<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            </div>
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i
                                class="fa fa-arrow-left"></i></a> Change Password</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'adminapp:index' %}"><i class="icon-home"></i></a>
                        </li>
                        <li class="breadcrumb-item">Change Password</li>
                    </ul>
                </div>

            </div>
        </div>

        <div id="wrapper text-center">
            <div class="vertical-align-wrap">
                <!-- <div class="vertical-align-middle auth-main"> -->
                    <div class="auth-box">
                        <div class="top">
                            <img src="{% static 'images/guessmaster.png' %}" alt="Lucid">
                        </div>
                        <div class="card">
                            <div class="header">
                                <p class="lead">Change Password</p>
                            </div>
                            <div class="body">
                                <form class="form-auth-small">
                                    <div class="form-group">
                                        <label class="control-label sr-only">new password</label>
                                        <input type="email" class="form-control" placeholder="type new password">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label sr-only">Password</label>
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">update</button>
                                    <div class="bottom">
                                        <span class="helper-text"><a href="page-login.html">Login</a></span>
                                    </div>
                                </form>
                                <!-- <div class="separator-linethrough"><span>OR</span></div>
                            <button class="btn btn-signin-social"><i class="fa fa-facebook-official facebook-color"></i> Sign in with Facebook</button>
                            <button class="btn btn-signin-social"><i class="fa fa-twitter twitter-color"></i> Sign in with Twitter</button> -->
                            </div>
                        </div>
                    </div>
               
            </div>
        </div>
    </div>
</div>


{% endblock %}
