{% extends 'adminapp/partials/base.html' %}
{% load static %}
{% block content %}



<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">                        
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i class="fa fa-arrow-left"></i></a>Dashboard</h2>
                    
                </div>            
                
            </div>
        </div>
       

<div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
        <div class="auth-box">
            <div class="top">
                <img src="{% static 'images/logo-white.svg' %}" alt="Lucid">
            </div>
            <div class="card">
                <div class="header">
                    <p class="lead">Change Password</p>
                </div>
                <div class="body">
                    <form class="form-auth-small">
                        <div class="form-group">
                            <label for="signup-email" class="control-label sr-only">Password</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Type Password">
                        </div>
                        <div class="form-group">
                            <label for="signup-password" class="control-label sr-only"> Confirm Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">SUBMIT</button>
                        <div class="bottom">
                            <span class="helper-text"><a href="page-login.html">Login</a></span>
                        </div>
                    </form>
                   
            </div>
        </div>
    </div>
</div>


</div>
</div>

{% endblock %}
