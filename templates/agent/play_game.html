{% extends 'agent/partials/base.html' %}
{% load static %}
{% block content %}

<div id="main-content">
    <div class="container-fluid">
        <!-- Advanced Select2 -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>{{time.end_time}}</h2>
                    </div>
                    <form>
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-lg-3 col-6">
                                    <div class="mb-3">
                                        <select class="form-control show-tick ms select2" data-placeholder="Select">
                                            {% for dealer in dealers %}
                                            <option>{{dealer.user}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-6">
                                    <div class="mb-3">
                                        <select class="form-control show-tick ms select2" data-placeholder="Select">
                                            {% for dealer in dealers %}
                                            <option>{{dealer.user}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <button type="button" class="btn btn-primary" id="button1" data-maxlength="1">1</button>
                                    <button type="button" class="btn btn-warning" id="button2" data-maxlength="2">2</button>
                                    <button type="button" class="btn btn-danger" id="button3" data-maxlength="3">3</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group mt-3 col-lg-3 col-6">
                                    <label>Number</label>
                                    <input type="number" class="form-control" required>
                                </div>
                                <div class="form-group mt-3 col-lg-3 col-6">
                                    <label>Count</label>
                                    <input type="number" class="form-control" required>
                                </div>
                            </div>

                            <div class="tab-content">
                                <div class="tab-pane show active" id="tabSet1">
                                    <ul class="nav nav-tabs-new">
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">A</a></li>
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">B</a></li>
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">C</a></li>
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">ALL</a></li>
                                    </ul>  
                                </div>
                                <div class="tab-pane" id="tabSet2">
                                    <ul class="nav nav-tabs-new">
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">AB</a></li>
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">BC</a></li>
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">AC</a></li>
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">ALL</a></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" id="tabSet3">
                                    <ul class="nav nav-tabs-new">
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">Super</a></li>
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">Box</a></li>
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">K.Box</a></li>
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab"
                                                href="">Both</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- jdj -->

                        </div>


                    </form>
                </div>
            </div>
        </div>
        <!-- #END# Select2 -->

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    

    <script>
        // Add event listeners to buttons
document.getElementById("button1").addEventListener("click", function() {
    // Show tabSet1 and hide others
    document.getElementById("tabSet1").classList.add("show", "active");
    document.getElementById("tabSet2").classList.remove("show", "active");
    document.getElementById("tabSet3").classList.remove("show", "active");
});

document.getElementById("button2").addEventListener("click", function() {
    // Show tabSet2 and hide others
    document.getElementById("tabSet1").classList.remove("show", "active");
    document.getElementById("tabSet2").classList.add("show", "active");
    document.getElementById("tabSet3").classList.remove("show", "active");
});

document.getElementById("button3").addEventListener("click", function() {
    // Show tabSet3 and hide others
    document.getElementById("tabSet1").classList.remove("show", "active");
    document.getElementById("tabSet2").classList.remove("show", "active");
    document.getElementById("tabSet3").classList.add("show", "active");
});

    </script>

    {% endblock %}
